---
layout: global
---

<div class="container-full-width -gray" {% if page.background-image %}style="background-size: cover;background-position: center center;background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url({{page.background-image}});"{% endif %}>

  {% include panel/menu.html %}

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3 text-center">
        <div class="page-intro">
          <h1 class="heading-a -white">{{page.title}}</h1>
          <p class="summary -white">{{page.ingress-text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-full-width -dirty-white-light">
  <div class="container -wide-margins">
    <div class="page-content">
      <div class="row">
        <div class="content col-sm-10 offset-sm-1 col-md-8 offset-md-2 body-text">
          {{content}}
        </div>
      </div>
    </div>
  </div>
</div>
