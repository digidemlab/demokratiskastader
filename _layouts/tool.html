---
layout: global
---

<div class="container-full-width -dirty-white">
  <div class="container">

    {% include panel/menu.html %}
    
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3 text-center">

        <div class="page-intro">
          <h1 class="heading-a -grey-base">{{page.title}}</h1>
          <p class="summary -grey-base">{{page.ingress-text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% include content/shortfacts.html %}

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 offset-md-2">
      <img class="image-tool" src="{{site.baseurl}}{{page.image}}">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="content col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      {{content}}
    </div>
  </div>
</div>


{% include content/resources.html %}

{% if page.quote %}
  {% include content/quote.html %}
{% endif %}
