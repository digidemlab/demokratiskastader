<div class="col-xl-6 mb-3">
  <div class="row">
    <div class="col-sm-10 col-lg-8 col-xl-10">
      <h3 class="-white mb-3">{{ post.title }}</h3>
      <h4 class="-gray-link">{{ post.job }}&nbsp;&mdash;</h4>
      <div class="teaser-text -white">
        {{ post.content }}

        <p>
          <!-- {{item.phone}}, -->
          <a href="mailto:{{post.mail}}">{{post.mail}}</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% cycle '', '<div class="clearfix"></div>' %}
