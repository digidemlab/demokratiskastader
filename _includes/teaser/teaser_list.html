<div class="col-xl-6 mb-4">
  <div class="row">
    <div class="col-sm-10 col-lg-8 col-xl-10">
      <a href="{{ site.baseurl }}{{ post.link }}">
        <h3 class="{{include.class}} mb-3">{{ post.title }}</h3>
      </a>
      <h4 class="-gray-link">{{ post.author }}&nbsp; {% include misc/date.html %}</h4>
      <p class="{{include.class}}">
        {{ post.excerpt }}
      </p>
    </div>
  </div>
</div>
{% cycle '', '<div class="clearfix"></div>' %}
