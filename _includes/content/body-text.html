{% if page.image %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8 offset-md-2">
        <img class="image-tool" src="{{site.baseurl}}{{page.image}}">
      </div>
    </div>
  </div>
{% endif %}

<div class="container -wide-margins">
  <div class="row">
    <div class="content col-md-10 offset-md-1 col-lg-8 offset-lg-2 body-text">
      {{content}}
    </div>
  </div>
</div>
