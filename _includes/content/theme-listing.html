<div class="row category-lead">
  <div class="col">
    <!-- Themes -->
    {% for item in site.themes %}
      {% if page.themes contains item.title %}
        <div class="theme-listing">
          <a class="theme-listing_item" href="{{site.baseurl}}{{item.url}}">{{item.title}}</a>&nbsp;&nbsp;
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
