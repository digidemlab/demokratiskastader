<div class="container-full-width gradient -bg-{{page.categories[0]}}">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8 text-center">
        <div class="quote">
          <blockquote>{{page.quote}}</blockquote>
          {% if page.source %}
            <div class="quote_source">{{page.source}}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
