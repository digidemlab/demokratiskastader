<div class="container-full-width {{include.class}}" {% if page.background-image %}style="background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url({{page.background-image}})"{% endif %}>

  {% include panel/menu.html %}

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3 text-center">

        {% if page.background-image %}
          {% assign class="-white" %}
        {% else %}
          {% assign class="-grey-base" %}
        {% endif %}

        <div class="page-intro">
          <h1 class="heading-a {{class}}">{{page.title}}</h1>
          <p class="summary {{class}}">{{page.ingress-text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
